
<section>
    <h3>Let's see what we got in the files</h3>

    <div class="container">

      <table class="table table-hover"  class="row col-xs-10">
        <thead>
          <tr>
            <th>Notation</th>
            <th>Damage</th>
            <th>Stun</th>
            <th>Tags/Keywords</th>
            <th>Modified</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="combo in combosbycharacter">
            <td> <a href="#/games/{{ combo.game }}/{{ combo.character }}/{{combo._id}}">{{ combo.notation }}</a> </td>
            <td> {{ combo.damage }} </td>
            <td> {{ combo.stun }} </td>
            <td> {{ combo.tags }} </td>
            <td> {{ combo.modified }} </td>
          </tr>
        </tbody>
      </table>
    </div>

</section>
