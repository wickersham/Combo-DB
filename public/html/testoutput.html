<div class="container" ng-repeat="combo in combos">
    <div class="well">
       <h1>{{ combo.notation }}</h1>
       <p>{{ combo.dmg }}</p>
       <p>{{ combo.charname }}</p>
       <p>{{ combo.game }}</p>
        <button type="submit" ng-click="removeCombo(combo._id)"></button>
    </div>
    
</div>
