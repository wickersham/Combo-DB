
    
    <section id="words">Don't see the combo you're looking for? submit it to the database! <br>Work in progress </section>
    <div>* = required!</div><hr>

                    <select class="form-control" id="game" ng-model="comboData.game">
                        <option value = "sfv">Street Fighter V</option>
                        <option value = "sg">Skullgirls</option>
                        <option value = "marvel3">Marvel 3</option>

                        <option value = "ggac">Guilty Gear AC +R</option>

    -->

                    </select>
            </div>
        </div>
        
        <div class="row">
            <div ng-show="comboData.game == 'sfv'" class="form-group col-xs-5">
                <label for="character">* Character:</label>

                <select class="form-control" id="character" ng-model="comboData.character">
                            <option value = "ryu">Ryu</option>
                            <option value = "chun">Chun</option>
                            <option value = "nash">Nash</option>
                            <option value = "dic">Dictator (Bison)</option>

        </div>

                            <option value = "morrigan">Morrigan</option>

                            <option value = "ryu">Ryu</option>

                        </select>
            </div>
        </div>
        
        <div class="row" >
                <div ng-show="comboData.game == 'sg'" class="form-group col-xs-5">
                    <label for="character">* Character:</label>

                    <select class="form-control" id="character" ng-model="comboData.character">
                                <option value = "squig">Squigly</option>
                                <option value = "bb">Big Band</option>
                                <option value = "eliza">Eliza</option>
                                <option value = "fortune">Fortune</option>
                                <option value = "cock">Peacock</option>
                                <option value = "pw">Painwheel</option>

                                <option value = "beow">Beowulf</option>
                                <option value = "robo f">Robo Fortune</option>

                            </select>
                    </div>
        </div>
        
        
        <div class="row" >
            <div class="form-group col-xs-5">
                <label for="notation"  data-toggle="tooltip" title="notation">* Combo Notation:</label>
                <input type="text" class="form-control" id="notationinput"  ng-model="comboData.notation"> 
            </div>
        </div>

        <div class="row" >
            <div class="form-group col-xs-5">
                <label for="damage">* Damage:</label>
                <input type="text" class="form-control" id="damageinput"  ng-model="comboData.damage"> <br>
            </div>
        </div>

        <div class="row" >   
            <div class="form-group col-xs-5">             
                <label for="stun">Stun:</label>
                <input type="text" class="form-control" ng-model="comboData.stun"> <br>
            </div>
        </div>
        
        <div class="row" >
            <div class="form-group col-xs-5">
                <label for="description">Notes:</label>
                <textarea type="text" class="form-control" rows= "5"  ng-model="comboData.notes"></textarea> 
            </div>
        </div>
        
        <div class="row" >
            <div class="form-group col-xs-5">
                <label for="tags">* Tags (separated by commas)</label>
                <input type="text" class="form-control" id="tagsinput"  ng-model="comboData.tags">
            </div>
        </div>
